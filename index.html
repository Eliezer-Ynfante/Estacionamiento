<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Estacionamiento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 10px 20px;
            margin-top: 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #resultado {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Bienvenido al Sistema de Estacionamiento</h1>
        <button id="btnCheckBackend">Probar conexi√≥n al backend</button>
        <div id="resultado"></div>
    </div>

    <script>
        const btn = document.getElementById('btnCheckBackend');
        const resultado = document.getElementById('resultado');

        btn.addEventListener('click', async () => {
            try {
                const res = await fetch('http://localhost:3000/');
                const data = await res.json();
                resultado.textContent = data.mensaje;
            } catch (err) {
                resultado.textContent = 'Error al conectar con el backend';
                console.error(err);
            }
        });

    </script>
</body>

</html>
